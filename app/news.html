<div ng-controller="NewsCtrl as ctrl" class="news">
    <h1>{{ctrl.category | uppercase}} NEWS</h1>
    <hr>
    <span class="spinner" us-spinner="{radius:30, width:8, length: 16}" spinner-key="loading-news-spinner" spinner-start-active="true"></span>
    <div ng-repeat="item in ctrl.news" class="item">
        <div class="row">
            <div class="col-lg-12">
                <h2>{{ item.title }}</h2>
                <div ng-bind-html="item.description | rawHtml"></div>
            </div>
            <hr>
        </div>
    </div>
</div>
