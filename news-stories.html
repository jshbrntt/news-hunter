<div ng-controller="NewsCtrl as content" id="page-content-wrapper">
    <div class="container-fluid">
        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
        <div ng-repeat="item in content.news" class="row">
            <div class="col-lg-12">
                <h1>{{ item.title }}</h1> {{ item.description | renderHTMLCorrectly }}
            </div>
        </div>
    </div>
</div>
